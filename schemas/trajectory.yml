$schema: http://json-schema.org/draft-07/schema#
title: answer
description: one single answer to our questionnaireabout trajectories of engagement
type: object
properties:
  id:
    type: string
  lang:
    type: string
  date_created:
    type: string
  date_updated:
    type: string
  trajectory_name:
    type: string
  contact_email:
    type: string
  trajectory_URLs:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        URL:
          type: string
        description:
          type: string
  concern:
    type: string
  actors:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        exterior:
          type: boolean
  # part 2 phases
  phases:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          classification:
            type: string
            # commenting to stay flexible for now
            # enum: [
            #   'identification of issues / problematization',
            #   'formulation of hypotheses',
            #   'data collection',
            #   'fieldwork (recordings, interviews)',
            #   'handling of materials',
            #   'data analysis',
            #   'data interpretation',
            #   'dissemination / exploitation of results',
            #   'other (specify)',
            # ]
          external_involved:
            type: boolean
          external_ids:
            type: array
            items:
              type: string
          external_actors_involvement:
            type: string
          external_actors_agency:
            type: string
          digital_tools_involved:
            type: boolean
          digital_tools_details:
            type: string
          tracing_devices:
            type: array
            items:
              type: string
          materials_exterior_for_interior:
            type: string
          materials_interior_for_exterior:
            type: string
  # part 3 reflection
  transformation_external:
    type: string
  transformation_internal:
    type: string
  # impact:
  #   type: string
  perspectives:
    type: string
  # other_public_contributions:
  #   type: string
  
  # concluding part - doc and interview
  materials_links:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        URL:
          type: string
        description:
          type: string
  interested_for_interview:
    type: boolean