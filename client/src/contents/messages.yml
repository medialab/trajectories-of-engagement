# questionnaire questions
# starting questions
project_name_question:
  en: What is the name of the project?
  fr: Quel est le nom du projet de recherche dont est issue la trajectoire d'implication ?
project_urls_question:
  fr: Quels sont les liens URLs du projet en question ?
  en: What are the URLs links of the project?
social_concern_question:
  fr: Quel est la préoccupation sociale ou le problème public auquel la trajectoire d'implication entend répondre ?
  en: What is the social concern or the public problem that the engagement trajectory tries to address ?
contact_email_question:
  fr: Pourriez-vous nous donner une adresse email de contact pour éventuellement revenir vers vous à la suite de votre réponse ?
  en: Could you give us an email address to possibly come back to you relatively to your answer?
# actors
actors_question:
  fr: Qui sont les acteurs impliqués dans le projet ?
  en: Who are the actors involved in the project ?
actor_name:
  fr: Nom de l'acteur
  en: Name of the actor
actor_external:
