# reflective end part
conclusion_and_reflection_title:
  fr: Conclusion et réflexion
  en: Conclusive reflection
effects_on_externals_question:
  fr: Dans le projet, comment les acteurs externes ont-ils été affectés par les contributions internes ?
  en: In the project, how were external actors affected by internal contributions ?
effects_on_internals_question:
  fr: Dans le projet, comment les acteurs internes ont-ils été affectés par les contributions externes ?
  en: In the project, how were internal actors affected by external contributions ?
perspectives_question:
  fr: Quelles sont les perspectives de cette trajectoire ? Des développements futurs sont-ils prévus, et étaient-ils prévus au début de la trajectoire ?
  en: What are the perspectives of this trajectory? Are future developments planned, and were they planned at the start of the trajectory?
accepts_interview_question:
  fr: Merci d'avoir participé à la documentation de cette trajectoire de recherche ! Seriez-vous intéressé pour faire un entretien (éventuellement en vidéo) sur la trajectoire que vous avez décrite dans ce questionnaire ?
  en: Thank you for your participation to the documentation of this trajectory of engagement! Would you be interested in doing an interview (possibly in video) about the trajectory you described in this questionnaire?

